<section class="hero">
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="assets/videos/fitness-bg.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <div class="hero-content">
    <div class="hero-title-container">
      <h1 class="animate-text">
        TRANSFORMEZ VOTRE CORPS,<br>
        <span>RÉVÉLEZ VOTRE POTENTIEL</span>
      </h1>
      <p class="hero-subtitle">
        Des programmes d'entraînement personnalisés et des plans nutritionnels sur-mesure pour atteindre vos objectifs
      </p>
    </div>
    <div class="hero-cta">
      <a [routerLink]="'/register'" class="btn btn-primary">
        Commencer gratuitement <i class="fas fa-arrow-right"></i>
      </a>
      <a href="#how-it-works" class="btn btn-outline">
        Découvrir comment <i class="fas fa-play-circle"></i>
      </a>
    </div>
    <div class="hero-stats">
      <div class="stat-item">
        <div class="stat-icon">
          <i class="fas fa-users"></i>
        </div>
        <span class="stat-number">10K+</span>
        <span class="stat-label">Utilisateurs actifs</span>
      </div>
      <div class="stat-item">
        <div class="stat-icon">
          <i class="fas fa-dumbbell"></i>
        </div>
        <span class="stat-number">500+</span>
        <span class="stat-label">Programmes</span>
      </div>
      <div class="stat-item">
        <div class="stat-icon">
          <i class="fas fa-star"></i>
        </div>
        <span class="stat-number">98%</span>
        <span class="stat-label">Satisfaction</span>
      </div>
    </div>
  </div>

  <div class="hero-scroll">
    <a href="#features">
      <span>Découvrir</span>
      <i class="fas fa-chevron-down"></i>
    </a>
  </div>
</section>
