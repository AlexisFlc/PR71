<app-navbar></app-navbar>

<section class="login-container">
  <div class="login-box">
    <h2>Connexion</h2>
    <p>Connectez-vous Ã  votre compte.</p>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
      <div class="input-group" [class.invalid]="email.invalid && formSubmitted">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="credentials.email"
          name="email"
          placeholder="Votre email"
          required
          #email="ngModel">
        <div *ngIf="email.invalid && formSubmitted" class="error">
          Ce champ est requis.
        </div>
      </div>

      <div class="input-group" [class.invalid]="password.invalid && formSubmitted">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          placeholder="Votre mot de passe"
          required
          #password="ngModel">
        <div *ngIf="password.invalid && formSubmitted" class="error">
          Ce champ est requis.
        </div>
      </div>
      <div class="signup-link">
        <span>Vous n'avez pas de compte ? <a [routerLink]="'/register'">S'inscrire</a></span>
      </div>
      <button type="submit" class="btn-primary">Se connecter</button>
    </form>
  </div>
</section>
